<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

	<title>Wave-form test</title>

</head>
<body>
	<main role="main"  class="container">
		<button class="btn btn-primary play">Play Wavefrom</button>
		<button class="btn btn-primary reset">Reset</button>
		<a href="{{ url_for('.downloadFile') }}"><button class="btn btn-primary download">download</button></a>
		<input id="file" placeholder="write file name here"></input>
		<button class="btn btn-primary submit">Submit</button>
		<h1 >{{ file }}</h1>
		<audio controls>
			<source src="{{ url_for('static', filename= file ) }}" type="audio/x-wav">
		</audio>
		<div id="waveform"></div>
	</main>
	
	<wave id="test">
		{% block wave %} {% endblock %}
	</wave>
  	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
