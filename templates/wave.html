{% extends "layout.html" %}
{% block  wave %}
<div class="chart" style="grid-template-columns: repeat({{ length }}, 1fr);">
  		{% for i in range(length) %}
  			<div class="bar" style="grid-row-start:{{ 50 -form[i] }}; grid-row-end:{{ 50+ form[i] }};"></div>
  		{% endfor %}
</div>
{% endblock wave %}
